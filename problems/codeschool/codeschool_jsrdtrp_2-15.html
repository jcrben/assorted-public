var listOfTargets = ["icicle bat", "snow yeti",

function makeTargetAssigner( sharks, targets ){
  for (var i=0; i<targets.length; i++) {

                  "There've been "+targets[i]+" sightings in our\n 'hood!\n"+
                  "Time for a swim-by lasering, homie!");
          }
        }
    };
  }
}

var targetAssigner = makeTargetAssigner(listOfSharks, listOfTargets);
targetAssigner("Sea Pain");
