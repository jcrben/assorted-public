<script>

var newWarning = warningMaker("giant bats");
newWarning(3, "Ice Caves");

function warningMaker( obstacle ){
  var count = 0;
  var zones = [];
  var subarray = [];
  return function ( number, location ) {
    count++;
    subarray = [number, location];
    zones.push(subarray);
    var list = "";
    for(var i = 0; i<zones.length; i++){        
        list = list + "\n" + zones[i][1]+ " ("+zones[i][0]+")";  
      }
    alert("Beware! There have been " +
          obstacle +
          " sightings in the Cove today!\n" +
          number +
          " " +
          obstacle +
          "(s) spotted at the " +
          location +
          "!\n" +
          "This is Alert #" +
          count +
          " today for " +
          obstacle +
          " danger.\n" +
          "Current danger zones are: " +
          list
         );
    };
}
