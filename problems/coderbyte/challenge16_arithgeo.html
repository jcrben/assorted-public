<script>
function ArithGeo(arr) { 

  for (var i = 0; i<arr.length; i++) {
    if (arr[i+2] !== (arr[i+1] + arr[i])) {
        if (arr[i+1]/arr[i] !== arr[i+2]/[arr[i+1] {
          var x = -1;                                
          return x;
        } else {
          return "Geometric";
        }
    return "Arithmetic";
    }
  }
  return arr; 
         
}
   
// keep this function call here 
// to see how to enter arguments in JavaScript scroll down
ArithGeo([1,2,3,100]);        
</script>
